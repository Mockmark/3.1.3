<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some custom styling for the sidebar height */
        .sidebar {
            min-height: 100vh; /* Make sidebar at least full viewport height */
        }
        body {
            /* Add some padding at the top if using fixed navbar */
            /* padding-top: 56px; Adjust if navbar height is different */
        }
        .tab-content {
            padding-top: 1rem; /* Add some space above tab content */
        }
        /* Style for the delete form to be inline */
        .delete-form {
            display: inline-block;
            margin: 0; /* Remove default form margin */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item d-flex align-items-center" th:if="${userHomeAdm != null}">
                         <span class="navbar-text me-3">
                            <span th:text="${userHomeAdm.email}"></span> with roles: <span th:text="${userHomeAdm.roles}"></span>
                         </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-3 col-lg-2 px-0">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar">
                <a href="/admin/index" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4">Admin</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/admin/index" class="nav-link active" aria-current="page">
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="/user/home" class="nav-link link-dark">
                            User
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                </div>
            </div>
        </div>


        <main class="col-md-9 col-lg-10 px-md-4 py-4"> <h1 class="mb-4">Admin panel</h1>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}" class="mb-0"></p>
            </div>
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#usersTableTab" type="button" role="tab" aria-controls="usersTableTab" aria-selected="true">Users table</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newUser-tab" data-bs-toggle="tab" data-bs-target="#newUserTab" type="button" role="tab" aria-controls="newUserTab" aria-selected="false">New User</button>
                </li>
            </ul>

            <div class="tab-content" id="adminTabsContent">
                <div class="tab-pane fade show active" id="usersTableTab" role="tabpanel" aria-labelledby="users-tab">
                    <div th:if="${ not#lists.isEmpty(users)}" class="mt-3"> <table class="table table-bordered table-striped table-light"> <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                             <span th:each="role, iterStat : ${user.roles}">
                                                 <span th:text="${role.name}">Role</span><span th:if="${!iterStat.last}">, </span>
                                             </span>
                            </td> <td><a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-info btn-sm">Edit</a></td>
                            <td>
                                <form th:action="@{/admin/delete(id=${user.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete user ' + this.parentNode.parentNode.querySelector('td:nth-child(2)').innerText + '?');" class="delete-form">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>

                </div>

                <div class="tab-pane fade" id="newUserTab" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="container py-4"> <h2>Add New User</h2>

                        <form th:method="POST" th:action="@{/admin/index}" th:object="${user}">
                            <div class="mb-3">
                                <label for="name" class="form-label">First Name</label> <input type="text" th:field="*{name}" id="name" class="form-control" required> </div>



                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control" required> </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" th:field="*{age}" id="age" class="form-control" min="0"> </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" th:field="*{username}" id="username" class="form-control" required> </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" th:field="*{password}" id="password" class="form-control" required> </div>

                            <div class="mb-3">
                                <label for="roles" class="form-label">Roles</label>
                                <select multiple th:field="*{roles}" id="roles" class="form-select" required> <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">Role</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success">Add User</button>
                        </form>

                        <div th:if="${errorMessage}" class="text-danger mt-2">
                            <p th:text="${errorMessage}"></p>
                        </div>


                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
