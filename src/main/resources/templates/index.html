<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 th:if="${userHomeAdm != null}" class="mb-4">Welcome, <span th:text="${userHomeAdm.name}"></span>!</h1>

    <div th:if="${ not#lists.isEmpty(users)}">
        <table class="table table-bordered table-striped table-dark">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.age}"></td>
                <td><a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin/add}" class="btn btn-success">Add User</a>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
