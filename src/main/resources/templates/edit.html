<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <a th:href="@{/admin/index}" class="btn btn-light mb-3">Return</a>

    <form th:method="POST" th:action="@{/admin/edit}" th:object="${userToEdit}" class="mb-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" th:field="*{age}" id="age" class="form-control">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" th:field="*{password}" id="password" class="form-control">
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select multiple th:field="*{roles}" id="roles" class="form-select">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">Role</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning">Accept Changes</button>
    </form>

    <div th:if="${errorMessage}" class="text-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form method="POST" th:action="@{/admin/delete(id=${userToEdit.id})}" class="mb-3">
        <button type="submit" class="btn btn-danger">Delete User</button>
    </form>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>
</body>
</html>
