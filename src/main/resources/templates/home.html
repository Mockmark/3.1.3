<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1>Welcome, <span th:text="${userHome.name}"></span>!</h1>

    <div th:if="${userHome != null}">
        <table class="table table-bordered table-striped table-dark">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Username</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${userHome.name}"></td>
                <td th:text="${userHome.email}"></td>
                <td th:text="${userHome.age}"></td>
                <td th:text="${userHome.username}"></td>
                <td>
                    <ul class="mb-0">
                        <li th:each="role : ${userHome.roles}" th:text="${role.name}"></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
