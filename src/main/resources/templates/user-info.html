<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Add padding for fixed navbar */
            padding-top: 56px;
        }
        .sidebar {
            /* Match admin sidebar height */
            min-height: calc(100vh - 56px); /* Full height minus navbar */
            background-color: #0d6efd; /* Blue background like image */
            padding-top: 1rem; /* Add some padding */
        }
        /* Style sidebar links */
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75); /* Lighter text */
            border-radius: 0.25rem; /* Slightly rounded corners */
            margin-bottom: 0.5rem; /* Space between links */
        }
        /* Style the active sidebar link */
        .sidebar .nav-link.active {
            color: #fff; /* White text */
            background-color: #0a58ca; /* Darker blue for active */
            font-weight: bold;
        }
        /* Hover effect for sidebar links */
        .sidebar .nav-link:not(.active):hover {
            color: #fff;
            background-color: #0b5ed7; /* Slightly darker blue on hover */
        }

        /* Ensure main content area takes remaining space */
        .main-content {
            padding: 1.5rem;
            background-color: #fff; /* White background for content */
            min-height: calc(100vh - 56px); /* Match sidebar height */
        }
        /* Styling for the user info table header */
        .table thead th {
            background-color: #f8f9fa; /* Light grey background for table header */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <div class="container-fluid">
        <span class="navbar-text text-white" th:if="${userHome != null}">
            <span th:text="${userHome.email}">user@example.com</span> with roles:
            <span th:each="role, iterStat : ${userHome.roles}">
                <span th:text="${role.name}">ROLE</span><th:block th:if="!${iterStat.last}">, </th:block>
            </span>
        </span>
    <div class="ms-auto">
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-3 col-lg-2 px-0">
            <div class="d-flex flex-column flex-shrink-0 p-3 sidebar">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <main class="col-md-9 col-lg-10 main-content">
            <h1 class="mb-3">User information-page</h1>

            <div class="card">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <div th:if="${userHome != null}">
                        <table class="table table-striped table-bordered"> <thead class="table-light"> <tr>
                            <th style="width: 5%;">ID</th>
                            <th style="width: 20%;">First Name</th>
                            <th style="width: 20%;">Last Name</th>
                            <th style="width: 10%;">Age</th>
                            <th style="width: 25%;">Email</th>
                            <th style="width: 20%;">Role</th>
                        </tr>
                        </thead>
                            <tbody>
                            <tr>
                                <td th:text="${userHome.id}"></td>
                                <td th:text="${userHome.name}"></td>
                                <td>user</td> <td th:text="${userHome.age}"></td>
                                <td th:text="${userHome.email}"></td>
                                <td>
                                    <span th:each="role, iterStat : ${userHome.roles}">
                                         <span th:text="${role.name}">Role</span><th:block th:if="${!iterStat.last}">, </th:block>
                                     </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${userHome == null}" class="alert alert-warning">
                        User details could not be loaded.
                    </div>
                </div> </div> </main>
    </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
